<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V12 Vibe - Potência e Inovação</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    /* HEADER */
    header {
      background-color: #111;
      text-align: center;
      padding: 80px 20px;
      border-bottom: 2px solid #e50914;
    }

    header h1 {
      color: #e50914;
      font-size: 48px;
      margin: 0;
      font-weight: 700;
    }

    header p {
      color: #ccc;
      font-size: 18px;
      margin-top: 10px;
    }

    /* CARROSSEL */
    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      border-radius: 15px;
      flex-shrink: 0;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(229, 9, 20, 0.7);
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
      transition: background 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: #b00610;
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    /* PESQUISA DE VEÍCULOS */
    .pesquisa {
      margin: 80px 10%;
      text-align: center;
    }

    .pesquisa h2 {
      color: #e50914;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input, select {
      background-color: #181818;
      border: 2px solid #e50914;
      color: white;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
    }

    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b00610;
    }

    .resultado {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .car-card {
      background-color: #181818;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: left;
      transition: transform 0.3s;
    }

    .car-card:hover {
      transform: translateY(-5px);
    }

    .car-card h3 {
      color: #e50914;
      margin-bottom: 10px;
    }

    .car-card p {
      color: #ccc;
      line-height: 1.5;
      font-size: 15px;
      margin: 3px 0;
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #111;
      border-top: 2px solid #e50914;
      color: #888;
      margin-top: 60px;
    }

    @media (max-width: 950px) {
      .pesquisa {
        margin: 40px 5%;
      }
    }
  </style>
</head>

  <!-- PESQUISA DE VEÍCULOS -->
  <section class="pesquisa">
    <h2> Pesquise um veículo específico</h2>
    <div>
      <input type="text" id="nomeCarro" placeholder="Digite o nome do veículo...">
      <select id="categoria">
        <option value="">Todas as categorias</option>
        <option value="Elétrico">Elétricos</option>
        <option value="Esportivo">Esportivos</option>
        <option value="SUV">SUV</option>
        <option value="Sedan">Sedans</option>
        <option value="Hatch">Hatch</option>
      </select>
      <button onclick="pesquisar()">Pesquisar</button>
    </div>

    <div class="resultado" id="resultado"></div>
  </section>

  <footer>
    © 2025 V12 Vibe — Todos os direitos reservados
  </footer>

  <script>
    // CARROSSEL
    const carouselSlide = document.getElementById('carousel-slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const slides = document.querySelectorAll('.carousel-slide img');
    let counter = 0;

    function updateCarousel() {
      carouselSlide.style.transform = 'translateX(' + (-counter * 100) + '%)';
    }

    nextBtn.addEventListener('click', () => {
      counter = (counter + 1) % slides.length;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      counter = (counter - 1 + slides.length) % slides.length;
      updateCarousel();
    });

    // Move automaticamente a cada 3 segundos
    setInterval(() => {
      counter = (counter + 1) % slides.length;
      updateCarousel();
    }, 3000);

    // PESQUISA DE VEÍCULOS
    const carros = [
      { nome: "BYD Dolphin", categoria: "Elétrico", preco: 149000, autonomia: 400, potencia: 95 },
      { nome: "Ferrari SF90 Stradale", categoria: "Esportivo", preco: 5800000, autonomia: 500, potencia: 1000 },
      { nome: "Toyota Corolla", categoria: "Sedan", preco: 280000, autonomia: 620, potencia: 177 },
      { nome: "BMW X1", categoria: "SUV", preco: 420000, autonomia: 680, potencia: 170 },
      { nome: "Volkswagen Golf", categoria: "Hatch", preco: 300000, autonomia: 650, potencia: 150 },
    ];

    function pesquisar() {
      const nome = document.getElementById('nomeCarro').value.toLowerCase();
      const categoria = document.getElementById('categoria').value;
      const resultadoDiv = document.getElementById('resultado');

      const filtrados = carros.filter(c => {
        const nomeMatch = c.nome.toLowerCase().includes(nome);
        const categoriaMatch = categoria === "" || c.categoria === categoria;
        return nomeMatch && categoriaMatch;
      });

      if (filtrados.length === 0) {
        resultadoDiv.innerHTML = "<p style='color:#ccc;'> Nenhum veículo encontrado.</p>";
        return;
      }

      resultadoDiv.innerHTML = filtrados.map(c => `
        <div class="car-card">
          <h3>${c.nome}</h3>
          <p><strong>Categoria:</strong> ${c.categoria}</p>
          <p><strong>Potência:</strong> ${c.potencia} cv</p>
          <p><strong>Autonomia:</strong> ${c.autonomia} km</p>
          <p><strong>Preço:</strong> R$ ${c.preco.toLocaleString('pt-BR')}</p>
        </div>
      `).join('');
    }
  </script>
